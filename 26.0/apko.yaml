contents:
  repositories:
    - https://packages.wolfi.dev/os
    - '@local /work/packages'
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  packages:
    - busybox
    - keycloak-bitnami@local
    - keycloak-bitnami-compat@local
    - keycloak-metrics-spi-bitnami@local

archs:
  - x86_64
  # - aarch64

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: "65532"

paths:
  - path: /opt/bitnami
    type: directory
    permissions: 0o777
    uid: 65532
    gid: 65532
    recursive: true

  - path: /bitnami
    type: directory
    permissions: 0o777
    uid: 65532
    gid: 65532
    recursive: true

environment:
    LANG: en_US.UTF-8
    JAVA_HOME: /usr/lib/jvm/java-21-openjdk
    APP_VERSION: 26.0.9
    BITNAMI_APP_NAME: keycloak
    PATH: /opt/bitnami/common/bin:/usr/lib/jvm/java-21-openjdk:/opt/bitnami/keycloak/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

entrypoint:
  command: /opt/bitnami/scripts/keycloak/entrypoint.sh
cmd: /opt/bitnami/scripts/keycloak/run.sh
